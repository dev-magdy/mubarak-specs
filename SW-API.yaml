openapi: 3.0.0
servers:

  - description: The Star Wars API is the world's first quantified and programmatically-formatted set of Star Wars data.
    url: https://swapi.dev/api
info:
  version: "1.0.0"
  title: swapi
  description: The API Star Wars
paths:
  /people/{id}:
    get:
      tags:
        - People
      description: Get a single person by Id
      summary : Get a single person by Id
      operationId: getPeopleById
      parameters:
        - in: path
          name: id
          required:  true
          description: person Id
          schema:
            type: integer
        - in: query
          name: format
          description: format to return data JSON or wookiee!
          schema:
            type: string
            enum : 
              - json
              - wookiee
            default : "json"
      responses:
        '200':
          description: A single person
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/people'
  /people:
    get:
      tags:
        - People
      description: Get a list of paginated people
      summary : Get a list of people
      operationId: getPeople
      parameters:
        - in: query
          name: page
          description: page number to return
          schema:
            type: integer
        - in: query
          name: search
          description: search the name of the person
          schema:
            type: string
        - in: query
          name: format
          description: format to return data JSON or wookiee!
          schema:
            type: string
            enum : 
              - json
              - wookiee 
            default :  json
      responses:
        '200':
          description: A list of people
          content:
            application/json:
              schema:
                type: object
                properties: 
                  count :
                    type : integer
                  next:
                    type : string
                    format : url
                  previous: 
                    type: string
                    format: url
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/people'
  /vehicles/{id}:
    get:
      tags:
        - Vehicles
      description: Get a single vehicle by Id
      summary : Get a single vehicle by Id
      operationId: getVehicleById
      parameters:
        - in: path
          name: id
          required:  true
          description: vehicle Id
          schema:
            type: integer
        - in: query
          name: format
          description: format to return data JSON or wookiee!
          schema:
            type: string
            enum : 
              - json
              - wookiee
            default : "json"
      responses:
        '200':
          description: A single vehicle
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/vehicles'
  /vehicle:
    get:
      tags:
        - Vehicle
      description: Get a list of paginated vehicles
      summary : Get a list of vehicles
      operationId: getVehicles
      parameters:
        - in: query
          name: page
          description: page number to return
          schema:
            type: integer
        - in: query
          name: search
          description: search the name/model of the vehicle
          schema:
            type: string
        - in: query
          name: format
          description: format to return data JSON or wookiee!
          schema:
            type: string
            enum : 
              - json
              - wookiee 
            default :  json
      responses:
        '200':
          description: A list of vehicles
          content:
            application/json:
              schema:
                type: object
                properties: 
                  count :
                    type : integer
                  next:
                    type : string
                    format : url
                  previous: 
                    type: string
                    format: url
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/vehicles'
   
  
  /films/{id}:
    get:
      tags:
        - films
      description: Get a single film by Id
      summary : Get a single film by Id
      operationId: getFilmById
      parameters:
        - in: path
          name: id
