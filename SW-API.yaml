              - json
              - wookiee 
            default :  json
      responses:
        '200':
          description: A list of planets
          content:
            application/json:
              schema:
                type: object
                properties: 
                  count :
                    type : integer
                  next:
                    type : string
                    format : url
                  previous: 
                    type: string
                    format: url
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/planets'
  /species/{id}:
    get:
      tags:
