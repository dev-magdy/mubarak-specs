            default :  json
      responses:
        '200':
          description: A list of starships
          content:
            application/json:
              schema:
                type: object
                properties: 
                  count :
                    type : integer
                  next:
                    type : string
                    format : url
                  previous: 
                    type: string
                    format: url
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/starships'
  /planets/{id}:
    get:
      tags:
        - planets
      description: Get a single planet by Id
      summary : Get a single planet by Id
      operationId: getPlanetById
      parameters:
        - in: path
          name: id
